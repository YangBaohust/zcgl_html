<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>资产管理 - 添加生产服务器</title>
    <link rel="stylesheet" href="css/server-list.css">
    <link rel="stylesheet" href="css/add-server.css">
    <link rel="stylesheet" href="css/font-awesome.css">
</head>
<body>
    <div class="nav">
        <div class="nav-left">西藏东财基金资产管理</div>
        <div class="nav-right">
            <div class="nav-right-name">刘全平&nbsp;&nbsp;<i class="fa fa-caret-down" aria-hidden="true"></i>
            <dl class="nav-right-signout">
                <dd><a href="#">修改密码</a></dd>
                <dd><a href="#">退&nbsp;&nbsp;&nbsp;&nbsp;出</a></dd>
            </dl>
                </div>
        </div>
    </div>
    <div class="sidebar">
        <ul>
            <li><a href="#"><i class="fa fa-tachometer" aria-hidden="true"></i><span>资产概览</span></a></li>
            <li><a href="#"><i class="fa fa-table" aria-hidden="true"></i><span>生产服务器</span></a></li>
            <li><a href="#"><i class="fa fa-th-large" aria-hidden="true"></i><span>办公服务器</span></a></li>
            <li><a href="#"><i class="fa fa-bars" aria-hidden="true"></i><span>非服务器</span></a></li>
            <li><a href="#"><i class="fa fa-user" aria-hidden="true"></i><span>人员管理</span></a></li>
            <li><a href="#"><i class="fa fa-book" aria-hidden="true"></i><span>日志记录</span></a></li>
        </ul>
    </div>
    <div class="wrapper">
        <div class="content">
            <p class="content-note1">添加生产服务器</p>
            <p class="content-note2">标注为*为必填项</p>
            <div style="clear:both"></div>
            <form class="form-table">
                <div class="form-list">
                    <span>*IP地址</span><input type="text"/>
                </div>
                <div class="form-list">
                    <span>资产类型</span><input type="text"/>
                </div>
                <div class="form-list">
                    <span>功能描述</span><input type="text"/>
                </div>
                <div class="form-list">
                    <span>服务器类型</span><input type="text"/>
                </div>
                <div class="form-list">
                    <span>数据库类型</span><input type="text"/>
                </div>
                <div class="form-list">
                    <span>设备品牌</span><input type="text"/>
                </div>
                <div class="form-list">
                    <span>设备型号</span><input type="text"/>
                </div>
                <div class="form-list">
                    <span>设备序号</span><input type="text"/>
                </div>
                <div class="form-list">
                    <span>设备配置</span><input type="text"/>
                </div>
                <div class="form-list">
                    <span>保修期</span><input type="text"/>
                </div>
                <div class="form-list">
                    <span>备注</span><input type="text"/>
                </div>
                <div class="form-list">
                    <input class="form-button" type="submit"/>
                </div>
                <div class="form-list">
                     <button class="form-button">取消</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
